<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carter Sterling</title>
    <style>
        body {
            font-family: "微软雅黑";
            margin: 0;
            padding: 0;
        }

        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: inherit;
        }

        h1 {
            color: #03a9f4;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .button-style {
            display: block;
            padding: 15px 20px;
            background-color: #03a9f4;
            color: #ffffff;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            font-weight: bold;
            cursor: pointer;
            width: 80%;
            margin: 10px auto;
            text-align: center;
        }

        .button-style:hover {
            background-color: #0288d1;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #212121;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            text-align: center;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
        }

        @media (max-width: 800px) {
            .container {
                width: 95%;
                margin: 40px auto;
            }
            .button-style {
                padding: 12px 18px;
            }
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                margin: 20px auto;
                border-radius: 0;
                padding: 15px;
            }
            .button-style {
                padding: 10px 15px;
            }
            h1, h2, h3, h4 {
                font-size: 1.2em;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.5em;
            }
            h2 {
                font-size: 1.3em;
            }
            h3, h4 {
                font-size: 1.1em;
            }
            .button-style {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container">
        <h2>Carter Sterling</h2>
        <h3>本资源正在不断改进中，由于技术和人员方面的原因，我们无法迅速修复已知的bug。如有不便，敬请谅解</h3>
        <h4>由于我们的存储库位于GitHub，并且由netlify托管我们的网站，所以，没有挂梯子以及非电信用户的朋友们使用体验可能会非常不好，如果你有梯子，请一定要挂上梯子以获取更好的体验，(我们不提供梯子)</h4>
        <ul>
            <li><a href="6/index.html" class="button-style">一个人的六一</a></li>
        </ul>
        <button id="toggleButton" class="button-style">切换明/暗模式</button>
    </div>
    <div class="footer" style="text-align: center;">
        <a href="https://shenmelaji.netlify.app/">&copy; 2024 蔡诗泓@版权所有</a>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="your-image-url.jpg" alt="弹出图片">
        </div>
    </div>

    <script>
        const modal = document.getElementById("myModal");
        const btn = document.getElementById("imageButton");
        const span = document.getElementsByClassName("close")[0];
        const toggleButton = document.getElementById("toggleButton");

        btn.onclick = () => modal.style.display = "block";
        span.onclick = () => modal.style.display = "none";
        window.onclick = event => {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };

        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
        });

        const setThemeBasedOnTime = () => {
            const hour = new Date().getHours();
            if (hour >= 7 && hour < 19) {
                document.body.classList.add('light-mode');
                document.body.classList.remove('dark-mode');
            } else {
                document.body.classList.add('dark-mode');
                document.body.classList.remove('light-mode');
            }
        };

        setThemeBasedOnTime();
    </script>
</body>
</html>

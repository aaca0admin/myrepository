<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片库</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        图片库
    </header>
    <div class="gallery">
        <div class="carousel">
            <img src="1/1 (1).jpg" class="active" alt="图片 1" loading="lazy">
            <img src="1/1 (2).jpg" alt="图片 2" loading="lazy">
            <img src="1/1 (3).jpg" alt="图片 3" loading="lazy">
            <img src="1/1 (4).jpg" alt="图片 4" loading="lazy">
            <!-- 添加更多图片 -->
        </div>
        <div class="carousel-controls">
            <button class="button" onclick="prevImage()" aria-label="Previous Image">上一张</button>
            <button class="button" onclick="nextImage()" aria-label="Next Image">下一张</button>
            <a href="index.html" class="button">返回主界面</a>
        </div>
        <div class="carousel-indicators">
            <span class="indicator active" onclick="showImage(0)"></span>
            <span class="indicator" onclick="showImage(1)"></span>
            <span class="indicator" onclick="showImage(2)"></span>
            <span class="indicator" onclick="showImage(3)"></span>
            <!-- 添加更多指示器 -->
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
